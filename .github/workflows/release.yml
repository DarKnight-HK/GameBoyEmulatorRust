name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  windows-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Package executable
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item target/release/GameBoyEmulator.exe dist/
          Compress-Archive -Path dist/GameBoyEmulator.exe -DestinationPath GameBoyEmulator-${{ github.ref_name }}-windows-x64.zip -Force

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: GameBoyEmulator-${{ github.ref_name }}-windows-x64.zip
